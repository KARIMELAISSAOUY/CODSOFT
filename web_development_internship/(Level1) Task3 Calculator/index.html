<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	 <!-- CSS IMPORTS -->
	 <link rel="stylesheet" href="style.css" />
	 <link rel="shortcut icon" href="img/calculator.png" type="image/x-icon">
	 <link href='//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'/>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	 <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet"/>
	 <title>Calculator</title>
	
</head>
<!-- Calculator v1.0.0 developed by karim -->
<body>
	<nav>
		<h1>CALCULATOR</h1>
		<img src="img/calculator.png" alt="Calculator ">
	</nav>
	
	<div class="calculator-app">

		<div class="calculator">

			<div class="display">

				<div class="content">
					<div class="input">Calculator v1</div>
					<div class="output"></div>
				</div>

			</div>
<!-- keys of calculator -->
			<div class="keys">

				<div data-key="clear" class="key action">
					<span>AC</span>
				</div>

				<div data-key="brackets" class="key action">
					<span>( )</span>
				</div>

				<div data-key="%" class="key action">
					<span>%</span>
				</div>

				<div data-key="/" class="key operator">
					<span>รท</span>
				</div>

				<div data-key="7" class="key">
					<span>7</span>
				</div>

				<div data-key="8" class="key">
					<span>8</span>
				</div>

				<div data-key="9" class="key">
					<span>9</span>
				</div>

				<div data-key="*" class="key operator">
					<span>x</span>
				</div>

				<div data-key="4" class="key">
					<span>4</span>
				</div>

				<div data-key="5" class="key">
					<span>5</span>
				</div>

				<div data-key="6" class="key">
					<span>6</span>
				</div>

				<div data-key="-" class="key operator">
					<span>-</span>
				</div>

				<div data-key="1" class="key">
					<span>1</span>
				</div>

				<div data-key="2" class="key">
					<span>2</span>
				</div>

				<div data-key="3" class="key">
					<span>3</span>
				</div>

				<div data-key="+" class="key operator">
					<span>+</span>
				</div>

				<div data-key="backspace" class="key action">
					<span id="delete">Delete</span>
				</div>

				<div data-key="0" class="key">
					<span>0</span>
				</div>

				<div data-key="." class="key">
					<span>.</span>
				</div>
				
				<div data-key="=" class="key operator">
					<span>=</span>
				</div>
			</div>

		</div>	
		<!-- end of app -->
	</div>
	<br>
	<!-- Calculator v1.0.0 developed by karim -->
	<footer>
		<div class="footer-content">
		  <div class="logo-info">
			<div class="logo">
			  <img src="img/calculator.png" alt="Calculator">
			</div>
			<div class="info">
			  <span><i class="fa-solid fa-calculator"></i> Version v1.0.0</span>
			  <span>Developed by Karim</span>
			</div>
		  </div>
		  <div class="social-icons">
			<a href="#"><i class="fab fa-facebook"></i></a>
			<a href="https://github.com/karimelaissaouy"><i class="fab fa-github"></i></a>
			<a href="https://www.linkedin.com/in/karimelaissaouy"><i class="fab fa-linkedin"></i></a>
		  </div>
		</div>
	  </footer>
	  
<!-- Calculator v1.0.0 developed by karim -->
</body>
<script src="js.js"></script>
</html>
